<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="assets/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Log In</h2>
            <form id="loginForm" method="POST" action="http://localhost:5678/api/users/login">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Se connecter">
                <a class="login__mdpoublie" href="#">Mot de passe oublié</a>
            </form>
            <div id="errorMessage"></div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p class="info_hover">Mentions légales</p>
        </div>
    </footer>
</body>
</html>
